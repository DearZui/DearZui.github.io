<!DOCTYPE html>
<html class="no-js">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.fcdn.zhangziran.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr.js"></script>

    <title>360 Degrees Product Viewer</title>
</head>
<body>
    <header class="cd-intro">
        <h1>360 Degrees Product Viewer</h1>
    </header>
    <div class="cd-product-viewer-wrapper" data-frame="16" data-friction="0.33">
        <div>
            <figure class="product-viewer">
                <img src="img/alfa-loading.jpg" alt="Product Preview">
                <div class="product-sprite" data-image="img/alfa.png"></div>
            </figure>

            <div class="cd-product-viewer-handle">
                <span class="fill"></span>
                <span class="handle"></span>
            </div>
        </div>
    </div>

<script src="../js/jquery.min.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
